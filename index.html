<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>

     <!-- LINK BOOTSTRAP -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

     <!-- LINK CSS -->
     <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main class="container text-center">

        <!-- SECTION FORM CREAZIONE BIGLIETTO -->
        <h1 class="text-light">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <div class="bg-light rounded-pink p-3">
            <div class="row">
                <div class="col-4"> 
                    <label for="nomeCognome" class="form-label"><span class="pink">Nome Cognome</span></label>
                    <input id="nomeCognome" type="text" class="form-control rounded-pink" name="nomeCognome">
                </div>

                <div class="col-4">
                    <label for="km" class="form-label"><span class="pink">Km da percorrere</span></label>
                    <input id="km" type="number" class="form-control rounded-pink">
                </div>

                <div class="col-4">
                    <label for="eta" class="form-label"><span class="pink">Fascia d'et√†</span></label>
                    <select id="eta" class="form-select rounded-pink" aria-label="Default select example" name="fasciaEta">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                      </select>
                </div>
            </div>
            <button id="btnGenera" class="mt-3 btn btn-genera"><span class="pink">Genera</span></button>
            <button id="btnAnnulla" class="mt-3 btn btn-annulla"><span class="pink">Annulla</span></button>
        </div>
        <!-- // SECTION FORM CREAZIONE BIGLIETTO // -->

        <h2 id="ticket" class="text-light my-3">IL TUO BIGLIETTO</h2>
        <div id="biglietto" class="bg-light rounded p-3">
            <h4 class="text-start">DETTAGLIO PASSEGGERO</h4>
            <div class="border">
                <div class="row">
                    <div class="col-3 bg-secondary p-3 text-start">
                        <h5 class="">NOME PASSEGGERO</h5>
                        <span id="passeggeroNomeCognome" class="fw-bold">Nome Cognome</span>

                    </div>

                    <div class="col-9">
                        <div class="row">
                            <div class="col-3">
                                <h6>Offerta</h6>
                                <span id="prezzoOfferta"></span>
                            </div>

                            <div class="col-3">
                                <h6>Carrozza</h6>
                                <span id="carrozza"></span>
                            </div>

                            <div class="col-3">
                                <h6>Codice CP</h6>
                                <span id="codice"></span>
                            </div>

                            <div class="col-3">
                                <h6>Costo biglietto</h6>
                                <span id="bigliettoFinale"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    
    <!-- LINK JAVASCRIPT -->
    <script src="./main.js"></script>

    <!-- LINK BOOTSTRAP-JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
